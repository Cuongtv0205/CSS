<style>
    .y {
        width: 300px;
        height: 300px;
        background: red;
        animation: demo 3s infinite;
        transition: 3s;
    }

    @keyframes demo {
        0% {
            background: red;
        }
        50% {
            border-radius: 50%;
            background: blue;
        }
        70% {
            background: blue;
        }
    }
